<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>forget-password</title>
<link rel="stylesheet" href="forget-password.css" />
<link rel="stylesheet" href="common.css" />
</head>
<body>
<div class="all">
	<header>
    	<img src="img/LOGO.jpg" class="logo"/>
        <span class="find">找回密码</span>
        <ul class="up clearfix">
        	<li><a href="register.html">注册&nbsp; </a></li>
            <li>|</li>
            <li><a href="login.html"> &nbsp; 登陆</a></li>
        </ul>
    </header>
    <div class="main">
    	<p class="point-out">
        	<img src="img/point out.png" />
            请输入你需要找回登录密码的用户名：
        </p>
        <form>
        	<ul>
                <li class="clearfix">
                    <p class="phone">手机号：</p>
                    <input type="text" id="phone" />
                    <div class="start">点击发送验证码</div>
                </li>
                <li class="clearfix">
                    <p class="identifyingCode">验证码：</p>
                    <input type="text" id="identifyingCode" />
                </li>
            </ul>
            <input type="submit" value="确&nbsp;&nbsp;&nbsp;&nbsp;定" id="ok">
        </form>
    </div>
</div>
</body>
</html>
